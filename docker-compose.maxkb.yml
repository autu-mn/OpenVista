name: openvista

services:
  maxkb:
    image: 1panel/maxkb:latest
    container_name: openvista-maxkb
    ports:
      - "8080:8080"
    volumes:
      - maxkb_data:/opt/maxkb/model
      - maxkb_postgres:/var/lib/postgresql/data
    environment:
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_USER=root
      - DB_PASSWORD=MaxKB@123456
      - DB_NAME=maxkb
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=MaxKB@123456
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  maxkb_data:
  maxkb_postgres:
